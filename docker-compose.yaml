version: "3.8"

services:
  mysql:
    image: mysql:8.0.32
    healthcheck:
      test: mysqladmin ping -proot
      interval: 3s
      timeout: 2s
      retries: 2
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - db

  migrate:
    image: arigaio/atlas:latest
    command: migrate apply --url mysql://root:root@mysql:3306/ --revisions-schema portfolio
    networks:
      - db
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./portfolio-context/migrations/:/migrations

  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.Dev
      target: dev
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    image: portfolio-dev
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080-8084:8080-8084"
      - "9090-9094:9090-9094"
    volumes:
      - .:/code
      - /var/run/docker.sock:/var/run/docker.sock
    command: supervisord -c /code/supervisor.conf
    networks:
      - db

networks:
  db:

volumes:
  mysql:
